<style>

<body>

<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let targets = [
  {label: 'ì„±ëƒ„', x: 100, y: 100, dx: 4.5},
  {label: 'ì–´ë¦¬ì„ìŒ', x: 300, y: 200, dx: -4.5},
  {label: 'íƒìš•', x: 500, y: 150, dx: 4.5}
];
const targetRadius = 30;

let stickman = {x: canvas.width/2, y: canvas.height - 50};

let virtue = 0;
let karma = 0;
let misses = 0;
let gameOver = false;

function drawStickman() {
  ctx.beginPath();
  ctx.arc(stickman.x, stickman.y - 20, 10, 0, Math.PI*2); // head
  ctx.moveTo(stickman.x, stickman.y - 10);
  ctx.lineTo(stickman.x, stickman.y + 20); // body
  ctx.moveTo(stickman.x, stickman.y + 20);
  ctx.lineTo(stickman.x - 10, stickman.y + 40); // left leg
  ctx.moveTo(stickman.x, stickman.y + 20);
  ctx.lineTo(stickman.x + 10, stickman.y + 40); // right leg
  ctx.moveTo(stickman.x, stickman.y);
  ctx.lineTo(stickman.x - 15, stickman.y - 10); // left arm
  ctx.moveTo(stickman.x, stickman.y);
  ctx.lineTo(stickman.x + 15, stickman.y - 10); // right arm
  ctx.stroke();
}

function drawTargets() {
  targets.forEach(t => {
    ctx.beginPath();
    ctx.arc(t.x, t.y, targetRadius, 0, Math.PI*2);
    ctx.stroke();
    ctx.fillText(t.label, t.x - 20, t.y + 5);
  });
}

function drawGauges() {
  ctx.fillText(`ë• ê²Œì´ì§€: ${virtue}%`, 20, 20);
  ctx.fillText(`ì—…ë³´ ê²Œì´ì§€: ${karma}%`, 20, 40);
}

function moveTargets() {
  targets.forEach(t => {
    t.x += t.dx;
    if (t.x - targetRadius < 0 || t.x + targetRadius > canvas.width) {
      t.dx *= -1;
    }
  });
}

function checkClick(e) {
  if (gameOver) return;
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickY = e.clientY - rect.top;
  let hit = false;
  targets.forEach(t => {
    const dist = Math.sqrt((clickX - t.x)**2 + (clickY - t.y)**2);
    if (dist <= targetRadius) {
      virtue += 25;
      hit = true;
    }
  });
  if (!hit) {
    karma += 20;
    misses += 1;
  }
  checkEnd();
}

function checkEnd() {
  if (virtue >= 100) {
    gameOver = true;
    alert('ğŸ¹ğŸª· ì‚¼ë…ì´ ì†Œë©¸í–ˆìŠµë‹ˆë‹¤');
  } else if (misses >= 3 || karma >= 60) {
    gameOver = true;
    alert('ğŸ˜ˆ ì‚¼ë…ì´ ë”ìš± ë‚ ë›°ê³  ìˆìŠµë‹ˆë‹¤');
  }
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStickman();
  drawTargets();
  drawGauges();
  moveTargets();
  if (!gameOver) requestAnimationFrame(gameLoop);
}

canvas.addEventListener('click', checkClick);
ctx.font = '16px sans-serif';
gameLoop();
</script>
